<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBM Reconstruct Sample</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .button {
            font-size: 20px;
            padding: 10px 30px;
        }

        div.result {
            font-size: 50px;
        }

        .header {
            font-size: 20px;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body onload="initialize()">
    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <div style="text-align: center;">
        <table>
            <tr class="header">
                <td>Draw here</td>
                <td></td>
                <td>Input Image</td>
            </tr>
            <tr>
                <td><canvas id='canvas' width=280 height=280 style="background-color:black;"></canvas></td>
                <td><img src="img/discretization.png" style="width:160px"></td>
                <td><canvas id='canvas2' width=280 height=280 style="background-color:black;"></canvas></td>
            </tr>
            <tr>
                <td><button type="button" onclick="allClear()" class="button">Clear</button></td>
                <td></td>
                <td><img src="img/v2h.png" style="height:140px"></td>
            </tr>
            <tr class="header">
                <td>Reconstructed Image</td>
                <td></td>
                <td>Hidden Layer</td>
            </tr>
            <td><canvas id='canvas3' width=280 height=280 style="background-color:black;"></canvas></td>
            <td><img src="img/h2v.png" style="width:140px"></td>
            <td><canvas id='canvas_hidden' width=240 height=240 style="background-color:black;"></canvas></td>
            <tr>
            </tr>
        </table>
    </div>
</body>

</html>
