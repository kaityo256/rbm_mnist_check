<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBM Reconstruct Sample</title>
    <style type="text/css">
        .button {
            font-size: 20px;
            padding: 10px 30px;
        }

        div.result {
            font-size: 50px;
        }

        .header {
            font-size: 30px;
        }
    </style>
</head>

<body onload="initialize()">
    <script type="text/javascript" src="draw.js"></script>
    <h1>RBM Reconstruct Sample</h1>
    <p>制限ボルツマンマシンに数字を入力して再構成させる。</p>
    <div id="hoge">Test</div>
    <div><button type="button" onclick="allClear()" class="button">Clear</button></div>
    <table>
        <tr class="header">
            <td>Please draw here</td>
            <td>Input Image</td>
            <td>Reconstructed Image</td>
        </tr>
        <tr>
            <td><canvas id='canvas' width=420 height=420 style="background-color:black;"></canvas></td>
            <td><canvas id='canvas2' width=420 height=420 style="background-color:black;"></canvas></td>
            <td><canvas id='canvas3' width=420 height=420 style="background-color:black;"></canvas></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div id="result" class="result"></div>
            </td>
            <td>
                <div id="result2" class="result"></div>
            </td>
        </tr>
    </table>
    <script>
        let weight, visible_bias, hidden_bias;
        function loadJSON(fileName) {
            return fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${fileName}`);
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error(`Error loading ${fileName}:`, error);
                    throw error;
                });
        }

        function initialize() {
            drawSetup($('canvas'), $('canvas2'), $('canvas3'));
            Promise.all([
                loadJSON('w.json'), // w.jsonを読み込む
                loadJSON('b.json'), // b.jsonを読み込む
                loadJSON('c.json')  // c.jsonを読み込む
            ])
                .then(([w, b, c]) => {
                    weight = w;
                    visible_bias = b;
                    hidden_bias = c;
                    console.log(hidden_bias);
                    $('hoge').innerHTML = "Ready";
                })
                .catch(error => {
                    console.error("Failed to load one or more JSON files:", error);
                });
        }
        function allClear() {
            canvasClear($('canvas'));
            canvasClear($('canvas2'));
            canvasClear($('canvas3'));
        }

        function $(id) {
            return document.getElementById(id);
        }
    </script>
</body>

</html>
